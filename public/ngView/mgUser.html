<div class="container" ng-controller="mgUserController">
	<div class="card">
		<div class="card-block">
			<div class="card-title-block">
				<h3 class="title">Pengguna Terdaftar</h3>
			</div>
			<section class="example">
			    <table class="table table-hover">
			        <thead>
			            <tr>
			                <th>No.</th>
			                <th>Name</th>
			                <th>Email</th>
			                <th>Company</th>
			                <th>Company Type</th>
			                <th>Company Address</th>
			                <th>Time Created</th>
			                <th>Action</th>
			            </tr>
			        </thead>
			        <tbody>
			            <tr ng-repeat="data in user">
			                <th>{{$index+1}}</th>
			                <td>{{data.user_name}}</td>
			                <td>{{data.user_email}}</td>
			                <td>{{data.user_company}}</td>
			                <td>{{data.user_typecompany}}</td>
			                <td>{{data.user_addresscompany}}</td>
			                <td>{{data.user_timecreated}}</td>
			                <td>&nbsp;<i ng-click="edit(data)" class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-trash"></i></td>
			            </tr>
			        </tbody>
			    </table>
			</section>
		</div>
	</div>
</div>
