<div class="container">
	<div class="card">
		<div class="card-block">
			<div class="card-title-block">
				<h3 class="title">Riwayat Pembayaran</h3>
			</div>
			<section class="example">
			    <table class="table table-hover">
			        <thead style="font-size:14px">
			            <tr>
			                <th>No.</th>
			                <th>Name</th>
			                <th>Email</th>
			                <th>Company</th>
			                <th>Detail</th>
			            </tr>
			        </thead>
			        <tbody style="font-size:13px">
			            <tr ng-repeat="data in data">
			                <th>{{$index+1}}</th>
			                <td>{{data.user_name}}</td>
			                <td>{{data.user_email}}</td>
			                <td>{{data.user_company}}</td>
			                <td><i ng-click="detail(data)" class="fa fa-search" onmouseover='this.style.cursor="pointer"'></i></td>
			            </tr>
			        </tbody>
			    </table>
			</section>
		</div>
	</div>
</div>
