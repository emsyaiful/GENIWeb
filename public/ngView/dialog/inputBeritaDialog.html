<div class="card card-block" ng-controller="beritaController" style="height:440px; overflow-y:auto;">
    <div class="title-block">
        <h3 class="title">Insert News</h3>
	</div>
	<form name="item">
		<div class="form-group row">
			<label class="col-sm-2 form-control-label text-xs-right">Title:</label>
			<div class="col-sm-10"> <input ng-model="berita.news_title" type="text" class="form-control boxed" placeholder=""> </div>
		</div>
		<div class="form-group row">
               <label class="col-sm-2 form-control-label text-xs-right">Content:</label>
               <div class="col-sm-10">
                    <div ckeditor="options" ng-model="berita.news_content"></div>
               </div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 form-control-label text-xs-right">Image: </label>
			<div class="col-sm-10">
				<input type = "file" file-model = "myFile"/>
         		<button ng-click = "uploadFile()">upload me</button>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-10 col-sm-offset-2">
				<button ng-click="submit(berita)" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
</div>
