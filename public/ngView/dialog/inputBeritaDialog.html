<div class="card card-block" ng-controller="beritaController" style="height:440px; overflow-y:auto;">
    <div class="title-block">
        <h3 class="title">Insert News</h3>
	</div>
	<form name="item">
		<div class="form-group row">
			<label class="col-sm-2 form-control-label text-xs-right">Title:</label>
			<div class="col-sm-10"> <input ng-model="berita.news_title" type="text" class="form-control boxed" placeholder=""> </div>
		</div>
		<div class="form-group row">
               <label class="col-sm-2 form-control-label text-xs-right">Content:</label>
               <div class="col-sm-10">
                    <div ckeditor="options" ng-model="berita.news_content"></div>
               </div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 form-control-label text-xs-right">Image: </label>
			<div class="col-sm-10">
				<div class="images-container">
					<div class="image-container">
						<div class="controls">
							<a href="" class="control-btn move"> <i class="fa fa-arrows"></i> </a>
							<a href="" class="control-btn star"> <i class="fa"></i> </a>
							<a href="#" class="control-btn remove" data-toggle="modal" data-target="#confirm-modal"> <i class="fa fa-trash-o"></i> </a>
						</div>
						<div class="image" style="background-image:url('https://s3.amazonaws.com/uifaces/faces/twitter/brad_frost/128.jpg')"></div>
					</div>
				<a href="#" class="add-image" data-toggle="modal" data-target="#modal-media">
					<div class="image-container new">
						<div class="image"> <i class="fa fa-plus"></i> </div>
					</div>
				</a>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-10 col-sm-offset-2">
				<button ng-click="submit(berita)" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
</div>
