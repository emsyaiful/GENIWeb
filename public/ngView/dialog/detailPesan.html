<div class="card card-block sameheight-item" ng-controller="pesanController">
    <div class="card card-info" width="70%">
        <div class="card-header">
            <div class="header-block">
                <p class="title">{{pesan.contact_subject}}</p>
            </div>
        </div>
        <div class="card-block">
            <p>{{pesan.contact_message}}</p>
        </div>
        <div class="card-footer"> {{pesan.contact_name}} | {{pesan.contact_email}} </div>
    </div>
</div>
